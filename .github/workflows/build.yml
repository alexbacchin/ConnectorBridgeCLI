name: ci

on:
  push:
    branches:
      - main
      - 'releases/**'
      - 'feature/**'
  pull_request:
    types: [opened, reopened]
  workflow_dispatch:    
    
jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Install dependencies
        run: go mod download

      - name: Build
        run: go build -o sconnector-cli .
