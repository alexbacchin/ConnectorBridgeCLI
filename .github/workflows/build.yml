name: ci

on:
  push:
    branches:
      - main
      - 'releases/**'
  pull_request:
    types: [opened, reopened]
    
jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Install dependencies
        run: go mod download

      - name: Build
        run: go build -ldflags="-X 'github.com/alexbacchin/ConnectorBridgeCLI/cmd/version=0.0.1'" .
